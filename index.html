<html>
  <head>
    <title>COVID-19 w Krakowie</title>
    <meta content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="JS/jquery-3.5.1.min.js"></script>
    <script src="JS/papaparse.min.js"></script>
    <script src="JS/plotly-latest.min.js"></script>
    <script src="JS/plotly-locale-pl.js"></script>
    <script>Plotly.setPlotConfig({locale: 'pl'})</script>
  </head>
  <body>
    <div class = "container">
      <!-- Navbar -->
      <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">COVID-19 w Krakowie</span>
        <span class="navbar-text">
          Stan na dzień: <span id="date"> </span>
        </span>
      </nav>
      <!-- Jumbotron -->
      <div class = "jumbotron">
        <div class="card text-center text-dark bg-warning mb-3">
          <div class="card-body">
            <h5 class="card-title">Strefa żółta</h5>
            <p class="card-text">Aktualnie Kraków znajduje się w strefie żółtej.</p>
          </div>
        </div>
        <div class = "row row-cols-1 row-cols-md-2">
          <div class = "col mb-4">
            <div class = "card h-100 bg-light text-center">
              <div class = "card-header bg-dark text-light">Nowe przypadki</div>
              <div class = "card-body">
                <div class="spinner-border spinner_data"></div>
                <h3><span id="new"></span> </h3>
              </div>
            </div>
          </div>
          <div class = "col mb-4">
            <div class = "card h-100">
              <div class = "card-header">Aktywne przypadki</div>
              <div class = "card-body text-center">
                <div class="spinner-border spinner_data"></div>
                <h3><span id="active"></span> </h3>
              </div>
            </div>
          </div>
          <div class = "col mb-4">
            <div class = "card h-100">
              <div class = "card-header">Aktywnych przypadków na 10tys. mieszkańców</div>
              <div class = "card-body text-center">
                <div class="spinner-border spinner_data"></div>
                <h3><span id="ratio"></span> </h3>
              </div>
            </div>
          </div>
        </div>
        <div class = "card mb-5">
          <div class = "card-body text-center">
            <!-- <div id="wykres" style="width:1000px;height:700px;"></div> -->
            <div id="wykres"></div>
          </div>
        </div>
      </div>
      
      
    </div>
    <script src="JS/getData.js"></script>

  </body>
</html>
