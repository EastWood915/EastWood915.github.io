<html>
  <head>
    <title>COVID-19 w Krakowie</title>
    <meta content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="JS/papaparse.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  </head>
  <body>
    <div class = "container">
      <div class = "jumbotron">
        <h1>COVID-19 w Krakowie</h1>
        <p>Stan na dzień: <span id="date"> </span></p>
        <div class="card text-center text-white bg-success mb-3">
          <div class="card-body">
            <h5 class="card-title">Strefa zielona</h5>
            <p class="card-text">Aktualnie Kraków znajduje się w strefie zielonej.</p>
          </div>
        </div>
      </div>
      <div class = "row row-cols-1 row-cols-md-2">
        <div class = "col mb-4">
          <div class = "card h-100">
            <div class = "card-header">Nowe przypadki</div>
            <div class = "card-body text-center">
              <div class="spinner-border spinner_data"></div>
              <h3><span id="new"></span> </h3>
            </div>
          </div>
        </div>
        <div class = "col mb-4">
          <div class = "card h-100">
            <div class = "card-header">Aktywne przypadki</div>
            <div class = "card-body text-center">
              <div class="spinner-border spinner_data"></div>
              <h3><span id="active"></span> </h3>
            </div>
          </div>
        </div>
        <div class = "col mb-4">
          <div class = "card h-100">
            <div class = "card-header">Aktywnych przypadków na 10tys. mieszkańców</div>
            <div class = "card-body text-center">
              <div class="spinner-border spinner_data"></div>
              <h3><span id="ratio"></span> </h3>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="JS/getData.js"></script>

  </body>
</html>
