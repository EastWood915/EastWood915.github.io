<html>
  <head>
    <title>COVID-19 w Krakowie</title>
    <meta content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/custom.css">
    <script src="JS/jquery-3.5.1.min.js"></script>
    <script src="JS/papaparse.min.js"></script>
    <script src="JS/plotly-latest.min.js"></script>
    <script src="JS/plotly-locale-pl.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script>Plotly.setPlotConfig({locale: 'pl'})</script>
  </head>
  <body>
    <div class = "container">

      <!-- Navbar -->
      <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">COVID-19 w Krakowie</span>
        <span class="navbar-text">
          Stan na dzień: <span id="date"> </span>
        </span>
      </nav>

      <!-- Zone info -->
      <div class="p-1 mb-0 bg-warning text-dark text-center h5">Strefa żółta</div>

      <!-- Jumbotron -->
      <div class = "jumbotron mb-0">

        <!-- Data cards -->
        <div class = "row row-cols-1 row-cols-md-2 justify-content-md-center">
          <!-- "Nowe przypadki" card -->
          <div class = "col mb-4">
            <div class = "card h-100 bg-light text-center">
              <div class = "card-header bg-dark text-light">Nowe przypadki</div>
              <div class = "card-body">
                <div class="spinner-border spinner_data"></div>
                <h1><span id="new"></span> </h1>
              </div>
            </div>
          </div>
          <!-- "Aktywne przypadki" card -->
          <div class = "col mb-4">
            <div class = "card h-100 bg-light text-center">
              <div class = "card-header bg-dark text-light">Aktywne przypadki</div>
              <div class = "card-body text-center">
                <div class="spinner-border spinner_data"></div>
                <h1><span id="active"></span> </h1>
              </div>
            </div>
          </div>
          <!-- "Aktywne na 10tys" card -->
          <div class = "col mb-4">
            <div class = "card bg-light text-center">
              <div class = "card-header bg-dark text-light">Aktywnych przypadków na 10tys. mieszkańców</div>
              <div class = "card-body text-center">
                <div class="spinner-border spinner_data"></div>
                <h1><span id="ratio"></span> </h1>
              </div>
            </div>
          </div>
        </div>

        <!-- Plots -->
        <div class="card bg-light mt-5">
          <div class="card-header bg-dark text-light">
            <nav>
              <div class="nav nav-tabs card-header-tabs" id="nav-tab" role="tablist">
                <a class="nav-item nav-link active" id="nav-new-tab" data-toggle="tab" href="#nav-new" role="tab" aria-controls="nav-new" aria-selected="true">Nowe</a>
                <a class="nav-item nav-link" id="nav-active-tab" data-toggle="tab" href="#nav-active" role="tab" aria-controls="nav-active" aria-selected="false">Aktywne</a>
                <a class="nav-item nav-link" id="nav-active-ratio-tab" data-toggle="tab" href="#nav-active-ratio" role="tab" aria-controls="nav-active-ratio" aria-selected="false">Aktywne/10tys.</a>
              </div>
            </nav>
          </div>
          <div class="card-body">
            <div class="tab-content" id="nav-tabContent">
              <div class="tab-pane fade show active" id="nav-new" role="tabpanel" aria-labelledby="nav-home-tab">
                <div id="plot-new"></div>
              </div>
              <div class="tab-pane fade" id="nav-active" role="tabpanel" aria-labelledby="nav-profile-tab">
                <div id="plot-active"></div>
              </div>
              <div class="tab-pane fade" id="nav-active-ratio" role="tabpanel" aria-labelledby="nav-contact-tab">
                <div id="plot-active-ratio"></div>
              </div>
            </div>
          </div>
        </div>

      </div>

      <!-- Disclaimer -->
      <div class="p-1 mb-0 bg-dark text-light small">
        Źródła: <br>
        Wojewódzka Stacja Sanitarno-Epidemiologiczna w Krakowie <br>
        Serwis Rzeczypospolitej Polskiej gov.pl
      </div>
      
    </div>
    <script src="JS/getData.js"></script>

  </body>
</html>
